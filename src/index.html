<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FitBook</title>
  <meta name="authors" content="Lucas Merchant & Matthew Dean">
  <meta name="description" content="FitLit Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
  <header class="main-header">
    <img src="../clipart4222500.png" alt="FitLit Logo" class="logo">
    <h1 class="site-title">F i t B o o k</h1>
    <img class="logo" />
  </header>
  <section class="content-wrapper">
    <nav class="nav-bar">
      <h2 class="display-message"></h2>
      <article class="user-info">
        <p class="user-name"></p>
        <p class="user-address"></p>
        <p class="user-email"></p>
        <p class="user-stride-length"></p>
        <p class="user-daily-step-goal"></p>
        <button class="user-info-button">Show Less</button>
      </article>
      <article class="friend-info card">
        <h2 class="friends-header">Friends</h2>
        <p class="friends-list"></p>
      </article>
      <article class="user-tracking">
        <article class="sleep card">
          <p class="latest-sleep"></p>
        </article>
        <article class="sleep card">
          <p class="average-sleep-hours"></p>
        </article>
        <article class="sleep card">
          <p class="average-sleep-quality"></p>
        </article>
        <article class="hydration card">
          <p class="hydration-today"></p>
        </article>
        <article class="activity card">
          <p class="distance-walked"></p>
        </article>
      </article>
    </nav>
    <main class="stats">
      <article class="sleep card chart">
        <canvas class="sleep-week" width="1" height="1"></canvas>
      </article>
      <article class="hydration card chart">
        <canvas class="hydration-chart" width="1" height="1"></canvas>
      </article>
      <article class="activity card chart daily">
        <canvas class="daily-step-chart"></canvas>
      </article>
      <article class="activity card chart daily">
        <canvas class="daily-stair-chart"></canvas>
      </article>
      <article class="activity card chart daily">
        <canvas class="daily-active-chart"></canvas>
      </article>
      <article class="activity card chart">
        <canvas class="steps-weekly-view"></canvas>
      </article>
      <article class="activity card chart">
        <canvas class="stairs-weekly-view"></canvas>
      </article>
      <article class="activity card chart">
        <canvas class="minutes-active-weekly-view"></canvas>
      </article>
      <article class="steps card chart">
        <canvas class="step-goal-comparison" width="1" height="1"></canvas>
      </article>
    </main>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script type="text/javascript" src="../data/users.js"></script>
  <script type="text/javascript" src="../data/hydration.js"></script>
  <script type="text/javascript" src="../data/sleep.js"></script>
  <script type="text/javascript" src="../data/activity.js"></script>
  <script type="text/javascript" src="../test/sampleData.js"></script>
  <script type="text/javascript" src="./User.js"></script>
  <script type="text/javascript" src="./UserRepository.js"></script>
  <script type="text/javascript" src="./Hydration.js"></script>
  <script type="text/javascript" src="./HydrationRepo.js"></script>
  <script type="text/javascript" src="./Sleep.js"></script>
  <script type="text/javascript" src="./SleepRepo.js"></script>
  <script type="text/javascript" src="./Activity.js"></script>
  <script type="text/javascript" src="./ActivityRepo.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>

</body>

</html>
